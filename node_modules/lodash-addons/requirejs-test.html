<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RequireJS</title>
    </head>
    <body></body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
    <script>
        require.config({
            paths: {
                lodash: 'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min'
            }
        });

        require(['dist/lodash-addons.min'], function(_) {
            console.log(typeof _.isCollection === 'function' ? 'it worked' : 'it broke...');
        });
    </script>
</html>
